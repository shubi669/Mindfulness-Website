<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Side Navbar with Dropdown</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #222;
            transition: 0.3s;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        .sidebar img {
            display: block;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
        }
        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.2s;
        }
        .sidebar a:hover {
            background-color: #575757;
            border-left: 4px solid #ff6600;
        }
        .dropdown {
            display: none;
            background-color: #333;
            padding-left: 20px;
        }
        .dropdown a {
            font-size: 16px;
        }
        .dropdown-btn {
            cursor: pointer;
            padding: 15px 20px;
            color: white;
            font-size: 18px;
            display: block;
            background: none;
            border: none;
            text-align: left;
            width: 100%;
        }
        .dropdown-btn:hover {
            background-color: #575757;
        }
        .toggle-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 20px;
            background-color: #222;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .toggle-btn:hover {
            background-color: #ff6600;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
    <div class="sidebar" id="sidebar">
        <img src="https://via.placeholder.com/80" alt="Profile">
        <a href="#">Home</a>
        <a href="#">About</a>
        <button class="dropdown-btn" onclick="toggleDropdown()">Services ▼</button>
        <div class="dropdown" id="dropdownMenu">
            <a href="#">Web Design</a>
            <a href="#">SEO</a>
            <a href="#">Marketing</a>
        </div>
        <a href="#">Contact</a>
    </div>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-250px";
            } else {
                sidebar.style.left = "0px";
            }
        }
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdownMenu");
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
            } else {
                dropdown.style.display = "block";
            }
        }
    </script>
</body>
</html>
